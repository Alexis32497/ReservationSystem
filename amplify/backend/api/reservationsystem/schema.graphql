type reservation 
	@model 
	@auth(
		rules: [
			#allow admins to view reservations
			{allow: groups, groups:["admin"]}

			#allow all authenticated users to create and view points
			{allow: private, operations:[read]}

			#allow guest users to create a reservation
			{allow: public, operations: [read], provider: iam}

		]
	){
	ID: ID!
	name: String!
	date: String
	numberOfPeople: Int
}
